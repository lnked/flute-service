<html lang="ru" class="no-js" itemscope="itemscope" itemtype="http://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="skype_toolbar_parser_compatible" name="skype_toolbar">
    <meta content="true" name="HandheldFriendly">
    <meta content="320" name="MobileOptimized">
    <meta content="date=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="address=no" name="format-detection">
    <meta content="telephone=no" name="format-detection">

    <link rel="apple-touch-icon" sizes="180x180" href="/projects/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/projects/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/projects/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/projects/favicon/manifest.json">
    <link rel="shortcut icon" href="/projects/favicon/favicon.ico">
    <meta name="msapplication-config" content="/projects/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="/projects/css/main.min.css">
    
    <!--[if IEMobile]>
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="imagetoolbar" content="false">
    <![endif]-->

    <script>(function(d) { d.className = d.className.replace(/\bno-js/, ''); })(document.documentElement);</script>

    <title itemprop="name">@@title</title>
</head>
<body@@if (typeof(bodyclass) !== 'undefined' && bodyclass !== ''){ class="@@bodyclass"}>

<svg style="display: none;">
    <defs>
        <filter id="blur" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
        </filter>
    </defs>
</svg>
